<h1>Gallery Randomizer</h1>

        <label for=""></label>

        </div>

    </div>

    <div class="col-md-2 dim_display_cont">
      <label for=""></label>

        <button id="row_minus" class="btn btn-warning">-</button>
        <button id="row_plus" class="btn btn-success">+</button>
      </div>

    </div>
  </div>
  <hr />

  <!-- begin randomized gallery -->
  <div id="img_board" class="row"></div>
