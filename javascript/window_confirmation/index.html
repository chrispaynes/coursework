<!DOCTYPE html>
<html>
<head>
   <!--
      Opens confirmation window when a user clicks submit button.
      The window you create will be centered on the user's screen.
      Sets confirmation window to close 5 seconds after it opens.
   -->
   <meta charset="utf-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Window Confirmation</title>
   <link rel="stylesheet" href="styles.css" />
   <script src="modernizr.custom.05819.js"></script>
</head>

<body>
   <header>
      <h1>
         Window Confirmation
      </h1>
   </header>

   <article>
      <h2>Change of address form</h2>
      <form>
        <fieldset id="contactinfo">
          <label for="addrinput">
            Street Address
          </label>
          <input type="text" id="addrinput" name="Address" />
          <label for="cityinput">
            City
          </label>
          <input type="text" id="cityinput" name="City" />
          <label for="stateinput">
            State/Province
          </label>
          <input type="text" id="stateinput" name="State" />
          <label for="zipinput">
            Zip/Postal Code
          </label>
          <input type="number" id="zipinput" name="Zip" />
        </fieldset>
        <fieldset id="submitsection">
          <input type="button" id="submit" value="Submit" />
        </fieldset>
     </form>

   </article>

<script type="text/javascript">
  "use strict"
  var confirmWindow;

  function processInput() {
    // new window dimensions
    var propertyWidth = 300;
    var propertyHeight = 100;

    // calculates page center based on screen dimensions
    // and new window's position
    var winLeft = ((screen.width - propertyWidth) / 2)
    var winTop = ((screen.height - propertyHeight) / 2)

    // defines window's size dimensions
    var winOptions = "width=300, height=100";

    // defines window's position
    winOptions += ",left=" + winLeft;
    winOptions += ",top=" + winTop;

    // opens confirm.html using optional size specifications
    confirmWindow = window.open("confirm.html", "confirm", winOptions);

    // closes confirmation window after 5 seconds
    setTimeout("confirmWindow.close()", 5000);
  }

  // listens for submit button click event
  function createEventListener() {
    var submitButton = document.getElementById("submit");
    if(submitButton.addEventListener) {
      submitButton.addEventListener("click", processInput, false);
    } else if(submitButton.attachEvent) {
      submitButton.attachEvent("click", processInput);
    }
  }

  // listens for page load
  if(window.addEventListener) {
    window.addEventListener("load", createEventListener, false);
  } else if(window.attachEvent) {
    window.attachEvent("onload", createEventListener);
  }
</script>
</body>
</html>
