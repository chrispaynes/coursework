<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Slideshow</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/app.css">
  </head>

  <body class="container">
    <h1>Basic JavaScript Slideshow</h1>
    <h2></h2>

    <div id="slideshow" class="row">

      <div id="prev_img" class="col-md-3">
        <img>
        <button id="left_nav"><i class="fa fa-chevron-circle-left fa-2x" aria-hidden="true"></i></button>
      </div>

      <div id="current_img" class="col-md-6">
        <img>
      </div>

      <div id="next_img" class="col-md-3">
        <img>
        <button id="right_nav"><i class="fa fa-chevron-circle-right fa-2x" aria-hidden="true"></i></button>
      </div>

    </div>

    <!-- app_scripts -->
    <script src="app.js"></script>
    <script src="js/models.js"></script>
    <script src="js/rotate.js"></script>
    <script src="js/event_listeners.js"></script>
  </body>

</html>
